<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>2020-J1</title>
        <meta charset="utf-8"/>
        <script src="j1.js"></script>
    </head>
    <body>
        <h1>2020-Problem-J1-Dog Treats</h1>
        <form action="" method="post">

            <!--Getting the number of small treats-->
            <label for="smallTreats">Number of Small Treats</label>
            <input type="text" id="smallTreats" name="smallTreats"/><br/><br/>

            <!--Getting the number of medium treats-->
            <label for="mediumTreats">Number of Medium Treats</label>
            <input type="text" id="mediumTreats" name="mediumTreats"/><br/><br/>
            
            <!--Getting the number of large treats-->
            <label for="largeTreats">Number of Large Treats</label>
            <input type="text" id="largeTreats" name="largeTreats"/><br/><br/>
            
            <!--button to submit the value of all the treats to the function processForm()-->
            <input type="button" id="score" value="SUBMIT" onclick="processForm()"/>
            
            <!--to display an error message if the number entered is not a non-negative 
                integer less than 10-->
            <p id="errorMsg"></p>
            
            <!--to display the message whether barley the dog is happy or sad-->
            <p>Barley is <span id="result"></span></p>
            
        </form>
    </body>
</html>
